<style>
body {

    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.my-container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #333;
}

.checkbox-group {
    margin-bottom: 20px;
    display: grid;
}

.checkbox-group label {
    display: block;
    margin-bottom: 10px;
    cursor: pointer;
}

.checkbox-group label input {
    margin-right: 10px;
}

.checkbox-group label:hover {
    background-color: #f9f9f9;
}

.btn-submit {
    display: block;
    width: 100%;
    padding: 10px;
    border: none;
    background-color: #007bff;
    color: #fff;
    font-size: 16px;
    text-align: center;
    cursor: pointer;
    border-radius: 4px;
}

.btn-submit:hover {
    background-color: #0056b3;
}

</style>
